<!DOCTYPE html>
<html>

<head>
    <title>Tamanhos de Textos</title>
    <meta charset="utf-8">
    <style type="text/css">
        div {
            font-size: 50px;
        }
        
        .texto {
            font-size: 2em;
        }
        
        .texto2 {
            font-size: 1.5em;
        }
        
        .texto3 {
            font-size: 25px;
        }
    </style>
</head>

<body>

    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="text2">Conteúdo 2</p>
        <p class="texto3">Conteúdo 3</p>
    </div>

</body>

</html>
