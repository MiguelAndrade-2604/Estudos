<!DOCTYPE html>
<html>

<head>
    <title>tabela</title>
    <meta charset="utf-8">
</head>

<body>

    <h2>Produtos</h2>

    <table border="2" width="70%">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>0001</td>
            <td><img src="notebook.jpg" width="50"></td>
            <td>3.000</td>
        </tr>
        <tr>
            <td>0002</td>
            <td><a href="">Tablet</a></td>
            <td>1.200</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">cupom1 -R$300</td>
        </tr>
        <tr>
            <td colspan="2">cupom2 -R$120</td>
        </tr>
        <tr>
            <td>Total</td>
            <td colspan="2">3.780</td>
        </tr>
        <!--colspan expande a coluna para quantas casas quiser-->
        <!--rowspan expande a linha para quantas casas quiser-->
    </table>
</body>

</html>
