<!DOCTYPE html>
<html>

<head>
    <title>Div e Span</title>
    <meta charset="utf-8">
    <style type="text/css">
        #rodape {
            background: green;
        }
        
        #topo {
            background: blue;
        }
        
        #conteudo {
            background: red;
        }
        
        .produto {
            background: gray;
            margin: 10px;
        }
        
        .azul {
            background: blue;
        }
    </style>
</head>

<body>

    <div id="topo">

        <img src="Amazon_logo.png" height="70">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            Produto1
        </div>

        <div class="produto">
            Produto2
        </div>

        <div class="produto">
            Produto3
        </div>

    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>

</body>

</html>
